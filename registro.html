<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="icon" href="img/logo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Raleway&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4c04a1274.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container w-75">
        <div class="row align-items-stretch">
            
            <div class="col">
                
                <h2 class="fw-bold text-center pt-5">Registrate</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label" >Correo electrónico</label>
                        <input type="email" class="form-control" id="user" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" >Contraseña</label>
                        <input type="password" class="form-control" name="password" id="pass" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" >Confirmar contraseña</label>
                        <input type="password" class="form-control" name="confirm-password" id="validPass" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id=""required>
                        <label for="connected" class="form-check-label">Acepto los <a href="error_404.html">Términos y condiciones</a> como asi también las <a href="error_404.html">Políticas de Privacidad</a> del sitio.</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="validarForm()">Registrar</button>
                    </div>

                    <div class="my-1 text-center">
                        <span>Ya tienes cuenta? <a href="log-in.html">Ingresa!</a> </span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES  -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12 text-light">
                            O registrate con tu cuenta de: 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/img/face.png" width="32px" alt="Facebook">
                                    </div>
                                    <div class="col-12 col-md-10  text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/img/google.png" width="32px" alt="Google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div>
                        <h6 class="text-light pt-3 text-center"><a href="index.html">Volver al Inicio</a> </h3>
                    </div>
                </div>

                

            </div>
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded text-center">
                <img src="/img/logo.png" width="400" style="margin-top: 170px; margin-left: 20px;" alt="imagen-login">
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="/index.js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
