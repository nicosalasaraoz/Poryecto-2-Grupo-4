    <!--inicio de main-->
    <main>
      <div class="container-fluid cont-contacto">
        <div class="container">
          <div class="row">
            <div class="col col-12 col-md-6 py-2">
              <img src="/img/contacto1.jpeg" alt="Render Gamers" class="img-fluid" title="Render Gamers"/>
              <h3 class="titulo mt-3">Visitanos en nuestro local</h3>
              <p class="contacto-direccion">Ubicación: General Paz 576</p>
              <a href="https://g.page/RollingCodeSchool?share" target="_blank" class="btn btn-primary" id="btn-maps">Ir con Maps <i class="fa-solid fa-location-dot"></i></a>
            </div>

            <div class="col col-12 col-md-6 py-1">
              <h3 class="titulo">Contacto</h3>
              <form action="https://formspree.io/f/meqnygbn" method="post">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" name="exampleFormControlInput1" id="texto1" placeholder="nombre@email.com" required minlength="8" maxlength="20"/>
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre y Apellido</label>
                  <input type="name" name="nombre" placeholder="Juan Pereira" class="form-control" id="texto2" required minlength="8" maxlength="20"/>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                  <textarea class="form-control mh-100" name="exampleFormControlTextarea1" placeholder="Deja tu Mensaje" id="texto3" rows="3" required maxlength="100"></textarea>
                </div>
                <button type="submit" onclick="validarForm ()" class="btn btn-primary mt-3">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
